<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Consulta</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__secao">
            <img src="assets/perfil-1.svg" alt="imagem do perfil 1" class="cabecalho__imagem">
            <div class="cabecalho__conteudo">
                <h1 class="cabecalho__titulo">Olá, Sônia</h1>
                <p class="cabecalho__texto">Mais 4 consultas hoje</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="card__data">Hoje</div>
        <section class="card">
            <div class="card__geral">  
                <div class="card__perfil">
                    <img src="assets/perfil-2.svg" alt="imagem de perfil 2" class="chat__perfil-foto">              
                    <div class="card__tipo">
                        <div class="card__chat">
                            <h2 class="card__nome-nome">Luciana Dias</h2>
                            <button class="card__chat-icone">
                                <img src="assets/chat1.svg" alt="icone chat" class="card__chat-img">
                            </button>
                        </div>
                        <div class="card__camera">
                        <img src="assets/Camera.svg" alt="imagem de camera" class="card__tipo-img">
                        <p class="card__tipo-texto">Consulta remota</p>
                        </div>
                    </div>
                </div>
                <div class="card__horario">14:00 - 15:00 (1 hora)</div>
                <div class="card__botoes">
                    <button class="card__botoes-video">Ligar por vídeo</button>
                    <button class="card__botoes-audio">Ligar por áudio</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
